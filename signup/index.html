<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form-wrap">
        
        <form>
        
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username" class="username" required>
            <input type="email" placeholder="Email" required class="email">
            <input type="password" placeholder="Password" required class="password">
            
           
            <button class="upbtn"><span>Submit</span> </button>
        
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
